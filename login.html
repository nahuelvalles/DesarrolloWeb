<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    form {
      border: 1px;
      border-style: solid;
      border-color: rgb(8, 143, 177);
      border-radius: 10px;
      margin-left: 35%;
      width: 30%;
      padding: 2%;
    }

    .mantener_Conectado {
      margin-top: 1em;
    }

    #enviar {
      margin-top: 1em;
    }
  </style>
</head>

<body class="text-center">
  <div class="container">
    <h2>Identifícate</h2>
    <form id="formularioLogin" action="index.html">
      <fieldset class="user">
        <input id="user" type="text" name="username" placeholder="Usuario / eMail" required>
        <input type="password" name="pass" placeholder="Contraseña" required>
      </fieldset>
      <fieldset class="mantener_Conectado">
        <input type="checkbox" name="allways_On"> Mantenerme conectado
      </fieldset>
      <input id="enviar" type="submit" value="Ingresar">
    </form>
  </div>


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
